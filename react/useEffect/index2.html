<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <!-- <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
    <script src="../js/react17/react.development.js"></script>
    <script src="../js/react17/react-dom.development.js"></script>
    <script src="../js/react17/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // setState变量无限循环
      console.time("time");
      const { useEffect, useState, useRef } = React;
      function Cmp() {
        console.log("======== begin of Cmp ========");
        const [a, setA] = useState({ a: 3 });
        useEffect(() => {
          setA({ a: 3 });
        }, [a]);
        console.log("******** end of Cmp ********");
        return (
          <div>
            <span>{`${a?.a}`}</span>
            <ul>
              {Array.from({ length: 2e3 }).map((_, i) => (
                <li key={i}>
                  {i}---{a?.a}
                </li>
              ))}
            </ul>
          </div>
        );
      }
      ReactDOM.render(<Cmp />, document.getElementById("root"));
    </script>
  </body>
</html>
